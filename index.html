<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay() {
        var rand = Math.floor(Math.random() * 3)
        console.log(rand)
        if (rand == 0){
            return "rock"
        }
        else if (rand == 1) {
            return "paper"
        }
        else {
            return "scissors"
        }
    }

    function playRound(computer, player) {
        var l_computer = computer.toLowerCase()
        var l_player = player.toLowerCase()
        if (l_computer == l_player){
            return "It's a tie!"
        }
        else if (l_computer == "rock") {
            if (l_player == "paper") {
                return "You win! Paper beats rock!"
            }
            else if (l_player == "scissors") {
                return "You lose! Rock beats scissors"
            }
        }
        else if (l_computer == "scissors") {
            if (l_player == "paper") {
                return "You lose! Scissors beats paper"
            }
            else if (l_player == "rock") {
                return "You win! Rock beats scissors"
            }
        }
        else if (l_computer == "paper") {
            if (l_player == "rock") {
                return "You lose! Paper beats rock"
            }
            else if (l_player == "scissors") {
                return "You win! Scissors beats paper"
            }
        }
    }

    function game() {
        for (var i = 0; i < 5; i++){
            var comp = computerPlay()
            var person = prompt("Pick a play!")
            console.log(playRound(comp, person))
        }
    }

    game()
  </script>
</body>
</html>
